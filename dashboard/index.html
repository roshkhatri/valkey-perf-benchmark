<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Valkey Continuous Benchmark</title>


  <!-- Tailwind for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  <!-- Chart.js for graphs -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center">

  <header class="bg-gradient-to-r from-red-700 to-purple-700 text-white p-6 w-full shadow flex justify-center">
    <h1 class="text-3xl font-bold text-center">Valkey Continuous Benchmark</h1>
  </header>

  <!-- Chart placeholder -->
  <main id="chartRoot" class="flex-1 p-4 w-full flex flex-col items-center"></main>

</body>
</html>
