<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Valkey Continuous Benchmark</title>


  <!-- Tailwind for quick styling -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css"/>

  <!-- React & Recharts (UMD bundles) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <!-- Your app -->
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <header class="bg-gray-900 text-white p-4 text-xl font-semibold">
    Valkey Continuous Benchmark
  </header>

  <!-- Controls -->
  <section class="p-4 flex gap-4 flex-wrap items-center">
    <label class="font-medium">
      Commit:
      <select id="commitSelect" class="border rounded p-1 ml-2"></select>
    </label>

    <label class="font-medium">
      Metric:
      <select id="metricSelect" class="border rounded p-1 ml-2">
        <option value="rps">rps</option>
        <option value="avg_latency_ms">avg_latency_ms</option>
        <option value="p95_latency_ms">p95_latency_ms</option>
        <option value="p99_latency_ms">p99_latency_ms</option>
      </select>
    </label>
  </section>

  <!-- Chart placeholder -->
  <main id="chartRoot" class="flex-1 p-4"></main>

</body>
</html>
